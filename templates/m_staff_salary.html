<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Site {{ Site }} Staff Salary - ALU Structures</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button class="nav-button" onclick="location.href='/m_local_expenditure'">Local Expenditure</button>
        <button class="nav-button" onclick="location.href='/m_material_purchase'">Material Purchase</button>
        <button class="nav-button" onclick="location.href='/m_report'">Report</button>
        <button class="nav-button" onclick="location.href='/m_labour'">Labour</button>
        <button class="nav-button" onclick="location.href='#'">Staff Salary</button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        
        <!-- Company Logo -->
        <img class="logo" src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo">
        
        <!-- Subheading -->
        <h2 class="Page_Name">Site {{ Site }} Staff Salary</h2>

        <!-- Form for Material Purchase -->
        <form method="POST" action="{{ url_for('m_staff_salary') }}">

            <table>
            <tr>
                <td><label for="tid">T_ID</label></td>
                <td><input type="text" id="tid" name="tid" placeholder="Used for updation only"></td>
            </tr>

            <!-- Name Input -->
            <tr>
                <td><label for="name-input">Name</label></td>
                <td><input type="text" id="name-input" name="name-input" required></td>
            </tr>

            <!-- ID Input -->
            <tr>
                <td><label for="empid-input">Employee ID</label></td>
                <td><input type="text" id="empid-input" name="empid-input" required></td>
            </tr>

            <!-- Salary Input -->
            <tr>
                <td><label for="salary-input">Salary</label></td>
                <td><input type="text" id="salary-input" name="salary-input" required></td>
            </tr>

            </table>
            <input type="hidden" id="HiddenField" name="HiddenField" value="1">
            
            <div class="msg">{{ msg }}</div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="button" type="submit">Submit</button>
                <button class="button" type="submit" onclick="update()">Update</button>
                <button class="button" type="button" onclick="location.href='/m_view_table/salary'">View</button>
                <button class="button" type="reset">Reset</button>
                <button class="button" onclick="location.href='/'">Log Out</button>
            </div>
        </form>
    </div>

    <script>
        function update() {
            var hiddenField = document.getElementById("HiddenField");
            hiddenField.value = "2";
        }
    </script>
</body>
</html>
